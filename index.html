<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="piano.png" />
    <title>Little Digital Piano</title>
</head>

<body>
    <header>
        <h1 id="header-title">
            Little Digital Piano
        </h1>
    </header>

    <main>
        <script src="script.js" defer></script>
        <script src="http://unpkg.com/tone"></script>
        <div class="center">
            <p1 id="description">
                Would you like to learn how to play the piano? It's easy! Set your name, show the instructions, and click the keys to play!
            </p1>
            <br>
            <canvas id="myCanvas" width="480" height="200"></canvas>
            <div class="user-input">
                <input type="input" value="username" id="input-box" />
                <button id="set-button">
                    Set Name
                </button>
                <button id="show-instructions">
                    Show/Hide Instructions
                </button>
            </div>
            <p1 id="user-message"></p1>
            <table id="instructions">
                <tr>
                    <th>Computer Keyboard</th>
                    <th>Piano Keyboard</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>C4</th>
                </tr>
                <tr>
                    <th>W</th>
                    <th>C#4 Db4</th>
                </tr>
                <tr>
                    <th>S</th>
                    <th>D4</th>
                </tr>
                <tr>
                    <th>E</th>
                    <th>D#4 Eb4</th>
                </tr>
                <tr>
                    <th>D</th>
                    <th>E4</th>
                </tr>
                <tr>
                    <th>F</th>
                    <th>F4</th>
                </tr>
                <tr>
                    <th>T</th>
                    <th>F#4 Gb4</th>
                </tr>
                <tr>
                    <th>G</th>
                    <th>G4</th>
                </tr>
                <tr>
                    <th>Y</th>
                    <th>G#4 Ab4</th>
                </tr>
                <tr>
                    <th>H</th>
                    <th>A4</th>
                </tr>
                <tr>
                    <th>U</th>
                    <th>A#4 Bb4</th>
                </tr>
                <tr>
                    <th>J</th>
                    <th>B4</th>
                </tr>
                <tr>
                    <th>K</th>
                    <th>C5</th>
                </tr>
                <tr>
                    <th>O</th>
                    <th>C#5 Db5</th>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
